<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录 - 智能医疗平台</title>
    <link type="text/css" href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" href="../CSS/account.css" rel="stylesheet">
</head>
<body>
    <div id="box" class="content">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info" style="margin-top:9em;">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="account">用户名</label>
                            <input type="email" class="form-control" id="account" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label>登录类型</label><br />
                            <select class="form-control">
                                <option>体检者</option>
                                <option>医生</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-lg btn-info btn-block">登录</button>

                        <p class="text-muted text-center" style="margin-top:0.8em;">
                            <a href="register.html">注册一个新账号</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
