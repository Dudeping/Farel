<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册 - 智能医疗平台</title>
    <link type="text/css" href="http://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" href="../CSS/account.css" rel="stylesheet">
</head>
<body>
    <div id="box">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info" style="margin-top:5em;">
                <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="account" maxlength="20">用户名</label>
                            <input type="text" class="form-control" id="account" placeholder="用户名用作登录使用">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input type="number" class="form-control" id="age" placeholder="请输入您的年龄">
                        </div>
                        <div class="radio">
                            <label style="margin-left: 140px;">
                                <input type="radio" value="男" name="sex">男
                            </label>
                            <label style="margin-left: 35px;margin-right: -100px;">
                                <input type="radio" value="女" name="sex">女
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-info btn-block">注册</button>

                        <p class="text-muted text-center" style="margin-top:0.8em;">
                            <a href="login.html">去登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
